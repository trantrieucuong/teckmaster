<!DOCTYPE html>
<html>
<head>
  <title>Quản lý sinh viên</title>
  <style>
    /* CSS cho giao diện */
    .container {
      margin: 20px;
    }
  
    .form-group {
      margin-bottom: 10px;
    }
  
    .btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    .btn:hover {
      background-color: #45a049;
    }
  
    .student-list {
      margin-top: 20px;
    }
  
    .student {
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quản lý sinh viên</h2>
    
    <div class="form-group">
      <label for="name">Tên sinh viên:</label>
      <input type="text" id="name" />
    </div>
    
    <div class="form-group">
      <label for="age">Tuổi:</label>
      <input type="text" id="age" />
    </div>
    
    <div class="form-group">
      <button class="btn" onclick="addStudent()">Thêm sinh viên</button>
    </div>
    
    <div class="student-list">
      <h3>Danh sách sinh viên:</h3>
      <ul id="student-list"></ul>
    </div>
  </div>

  <script src="script.js">
    // Biến lưu trữ danh sách sinh viên
var students = [];

// Hàm thêm sinh viên
function addStudent() {
  var nameInput = document.getElementById('name');
  var ageInput = document.getElementById('age');
  
  var name = nameInput.value;
  var age = ageInput.value;
  
  if (name.trim() === '' || age.trim() === '') {
    alert('Vui lòng nhập tên và tuổi của sinh viên');
    return;
  }
  
  var student = { name: name, age: age };
  students.push(student);
  
  // Cập nhật danh sách sinh viên
  updateStudentList();
  
  // Xóa nội dung các trường input
  nameInput.value = '';
  ageInput.value = '';
}

// Hàm cập nhật danh sách sinh viên
function updateStudentList() {
  var studentList = document.getElementById('student-list');
  studentList.innerHTML = '';
  
  for (var i = 0; i < students.length; i++) {
    var student = students[i];
    
    var listItem = document.createElement('li');
    listItem.className = 'student';
    
    var nameElement = document.createElement('span');
    nameElement.innerHTML = student.name;
    
    var ageElement = document.createElement('span');
    ageElement.innerHTML = student.age;
    
    var deleteButton = document.createElement('button');
    deleteButton.innerHTML = 'Xóa';
    deleteButton.onclick = deleteStudent.bind(null, i);
    
    listItem.appendChild(nameElement);
    listItem.appendChild(ageElement);
    listItem.appendChild(deleteButton);
    
    studentList.appendChild(listItem);
  }
}

// Hàm xóa sinh

  </script>
  s
</body>
</html>
