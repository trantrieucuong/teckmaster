<!DOCTYPE html>
<html>
<head>
<style>
@keyframes rain {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100vh);
  }
}

.heart {
  position: absolute;
  top: -20px;
  left: calc(50% - 10px);
  font-size: 20px;
  animation: rain 2s linear infinite;
}

.container {
  position: relative;
  height: 100vh;
}
</style>
</head>
<body>
<div class="container">
  <span class="heart">❤️</span>
  <span class="heart" style="animation-delay: 0.5s;">❤️</span>
  <span class="heart" style="animation-delay: 1s;">❤️</span>
  <span class="heart" style="animation-delay: 1.5s;">❤️</span>
  <span class="heart" style="animation-delay: 2s;">❤️</span>
</div>
</body>
</html>
