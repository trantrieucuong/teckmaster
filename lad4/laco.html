<!DOCTYPE html>
<html>
<head>
  <style>
    .flag {
  position: relative;
  width: 300px;
  height: 200px;
}

.stripe {
  position: absolute;
  width: 100%;
  height: 25%;
}

.red {
  background-color: red;
}

.yellow {
  background-color: yellow;
}

.star {
  position: absolute;
  top: 40%;
  left: 15%;
  width: 40%;
  height: 40%;
  background-image: url(star.png); /* Thay thế bằng đường dẫn ảnh sao */
  background-size: contain;
  background-repeat: no-repeat;
}

  </style>
</head>
<body>
   <div class="flag">
  <div class="stripe red"></div>
  <div class="stripe yellow"></div>
  <div class="stripe red"></div>
  <div class="star"></div>
</div>

      
</body>
</html>
